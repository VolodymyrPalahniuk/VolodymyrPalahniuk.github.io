<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="pr_7.css">
</head>
<body>
  <div class="app-container">
    <h1>Список завдань</h1>
    <input type="text" id="taskInput" placeholder="Дайт назву завданню, і натисніть enter" />
    <ul id="taskList"></ul>
    <div class="sorting">
      <button id="showAll">Всі завдання</button>
      <button id="showActive">Активні авдання</button>
      <button id="showCompleted">Виконані завдання</button>
    </div>
  </div>
  <script src="pr_7.js"></script>
</body>
</html>
