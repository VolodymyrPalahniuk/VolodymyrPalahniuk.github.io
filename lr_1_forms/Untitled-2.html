<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles_forms_1.css">
</head>
<body>
    <div class="header-container">
        <h1>Get an Estimate for Workspace</h1>
    </div>
    
    <div class="form-container">
        <form class="contact-form">
            <div class = "contact-details">
                <h2>Your Requirements</h2>
            </div>
            <hr>
            <div class="form-group">
                <label for="name">Space Type</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="number">Number of People</label>
                <input type="text" id="number" name="number" placeholder="01">
            </div>

            <div class="form-group date-group">
                <div class="date-field">
                    <label for="dare1">Check In</label>
                    <input type="text" id="dare1" name="dare1" placeholder="dd - mm - yyyy">
                </div>
                <div class="date-field">
                    <label for="dare2">Check Out</label>
                    <input type="text" id="dare2" name="dare2" placeholder="dd - mm - yyyy">
                </div>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="date">Any specific preferences</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="form-group"></div>
                <input type="text" id="date" name="date" placeholder="Please mention here">
            </div>
        </form>
    </div>
    <div class="button-container">
        <a href="Untitled-1.html" class="back-btn">Back</a>
        <a href="Untitled-1.html" class="next-btn">Next</a>
    </div>
</body>
</html>
