<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get an Estimate for Workspace</title>
    <link rel="stylesheet" href="styles_forms_1.css">
</head>
<body>

    <div class="header-container">
        <h1>Get an Estimate for Workspace</h1>
    </div>

    <div class="content-container">
        <h2>Post Your Requirements</h2>
        <p>Please fill the form below to receive a quote for workspace. Please add all the details required.</p>
        <div class="form-container">
            <form class="contact-form">
                <div class="contact-details">
                    <h2>Contact details</h2>
                    <p>Please fill your information so we can get in touch with you.</p> 
                </div>
                <hr>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="(123) 456 - 7890">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Mail ID">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
            </form>
        </div>

        <div class="button-container">
            <button type="submit" class="submit-btn" href="Untitled-2.html">Next</button>
        </div>
    </div>

</body>
</html>
