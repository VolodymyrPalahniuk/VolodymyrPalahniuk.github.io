<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles_forms_1.css">
</head>
<body>
    <div class="header-container">
        <h1>Get an Estimate for Workspace</h1>
    </div>

    <div class="instruction-container">
        <h2>Post Your Requirements</h2>
        <p>Please fill the form below to receive a quote for workspace. Please add all the details required.</p>
    </div>
    
    <div class="form-container">
        <form class="contact-form">
            <div class = "contact-details">
                <h2>Contact details</h2>
                <p>Please fill your information so we can get in touch with you.</p> 
            </div>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="(123) 456 - 7890">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Mail ID">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" name="date" placeholder="dd - mm - yyyy">
            </div>
        </form>
    </div>
    <button type="submit" class="next-btn">Next</button>
</body>
</html>
