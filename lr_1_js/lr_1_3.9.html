<!DOCTYPE html>
<html>
<head>
    <title>Підтвердження</title>
    <script type="text/javascript">
        function showConfirm() {
            if (confirm("Ви хочете продовжити?")) {
                document.write("Ви натиснули OK!");
            } else {
                document.write("Ви натиснули відміна!");
            }
        }
    </script>
</head>
<body onload="showConfirm()">
</body>
</html>
