<!DOCTYPE html>
<html>
<head>
    <title>Виведення найбільшого числа</title>
    <script type="text/javascript">
        function findLargest() {
            var num1 = parseFloat(prompt("Введіть перше число:"));
            var num2 = parseFloat(prompt("Введіть друге число:"));
            var largest = (num1 > num2) ? num1 : num2;
            document.write("Найбільше число: " + largest);
        }
    </script>
</head>
<body onload="findLargest()">
</body>
</html>
