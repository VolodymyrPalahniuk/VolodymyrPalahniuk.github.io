<!DOCTYPE html>
<html>
<head>
    <title>Додавання двох чисел</title>
    <script type="text/javascript">
        function sumNumbers() {
            var num1 = parseFloat(prompt("Введіть перше число:"));
            var num2 = parseFloat(prompt("Введіть друге число:"));
            alert("Сума: " + (num1 + num2));
        }
    </script>
</head>
<body>
    <button onclick="sumNumbers()">Додати числа</button>
</body>
</html>
