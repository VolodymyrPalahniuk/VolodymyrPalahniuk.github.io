<!DOCTYPE html>
<html>
<head>
    <title>Табличка множення</title>
    <script type="text/javascript">
        function multiplicationTable() {
            var table = "<table border='1' cellspacing='0' cellpadding='5'>";
            for (var i = 1; i <= 10; i++) {
                table += "<tr>";
                for (var j = 1; j <= 10; j++) {
                    table += "<td>" + i + " * " + j + " = " + (i * j) + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";
            document.write(table);
        }
    </script>
</head>
<body onload="multiplicationTable()">
</body>
</html>
